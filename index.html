<!DOCTYPE html>
<HTML>

<HEAD>
  <title>Vimophone</title>
  <script defer src="./main.js"></script>
  <script type="module" defer src="./synth.js"></script>
  <script type="module" defer src="alpha-keyboard.js"></script>
</HEAD>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    display: flex;
    padding-top: 30vh;
    justify-content: center;
  }

  alpha-keyboard [key] {
    text-align: center;
    align-content: center;
  }

  alpha-keyboard [key]:hover {
    background-color: #f0f0f0;
  }
</style>

<BODY>
  <synth-init>
    <alpha-keyboard>
      <synth-key key="c" slot="c">C</synth-key>
      <synth-key key="d" slot="d">D</synth-key>
      <synth-key key="e" slot="e">E</synth-key>
      <synth-key key="f" slot="f">F</synth-key>
      <synth-key key="g" slot="g">G</synth-key>
      <synth-key key="a" slot="a">A</synth-key>
      <synth-key key="b" slot="b">B</synth-key>
      <synth-key key="," slot=",">+24</synth-key>
      <synth-key key="k" slot="k">-12</synth-key>
      <synth-key key="i" slot="i">+12</synth-key>
      <synth-key key="j" slot="j">-1</synth-key>
      <synth-key key="u" slot="u">+1</synth-key>
    </alpha-keyboard>
  </synth-init>

  <!-- <code> -->
  <!-- <b>Press anywhere on the screen to start!</b> -->
  <!-- <p> -->
  <!-- Keys <b>C D E F G A B</b> represent their respective notes -->
  <!-- </p> -->

  <!-- <p> -->
  <!-- <b>Modifiers -</b><br> -->
  <!-- <b>,</b> for +2 Octave<br> -->
  <!-- <b>K</b> for -1 Octave<br> -->
  <!-- <b>I</b> for +1 Octave<br> -->
  <!-- <b>J</b> for -1 transpose (flat)<br> -->
  <!-- <b>U</b> for +1 transpose (sharp)<br> -->
  <!-- </p> -->

  <!-- <b>Jingle Bells - </b></br> -->
  <!-- EEE EEE EGCDE<br> -->
  <!-- FFF FFEE EEEDDED G<br> -->
  <!-- EEE EEE EGCDE<br> -->
  <!-- FFF FFEE EEGGFDC<br> -->
  <!-- </code> -->
</BODY>

</HTML>
