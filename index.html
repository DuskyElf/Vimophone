<!DOCTYPE html>
<HTML>

<HEAD>
  <title>Vimophone</title>
  <script defer src="./main.js"></script>
  <script type="module" defer src="alpha-keyboard.js"></script>
</HEAD>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    display: flex;
    padding-top: 10%;
    justify-content: center;
  }

  alpha-keyboard [key] {
    text-align: center;
    align-content: center;
  }

  alpha-keyboard [key]:hover {
    background-color: #f0f0f0;
  }
</style>

<BODY>
  <alpha-keyboard>
    <div key="c" slot="c">C</div>
    <div key="d" slot="d">D</div>
    <div key="e" slot="e">E</div>
    <div key="f" slot="f">F</div>
    <div key="g" slot="g">G</div>
    <div key="a" slot="a">A</div>
    <div key="b" slot="b">B</div>
    <div key="," slot=",">+24</div>
    <div key="k" slot="k">-12</div>
    <div key="i" slot="i">+12</div>
    <div key="j" slot="j">-1</div>
    <div key="u" slot="u">+1</div>
  </alpha-keyboard>

</BODY>

</HTML>
